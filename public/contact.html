<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Bascom Bread</title>
  <link rel="stylesheet" href="style.css">
  <!-- Optionally add a Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo-container">
        <img src="images/bread-logoV2.webp" alt="Bascom Bread Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="checkout.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- Left Column: Contact Form -->
      <div class="contact-form-column">
        <h2>Contact Bascom Bread</h2>
        <p>If you would like to talk about Bascom Bread, or stock your caf√©, deli, or shop with our breads, please contact us below:</p>

        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Your Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
          </div>
          
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
          </div>
          
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <!-- Right Column: Contact Info -->
      <div class="contact-info-column">
        <h3>Our Contact Information</h3>
        <p><strong>Email:</strong> Bascombreadco@gmail.com</p>
      </div>
    </div>
  </section>
  <script defer src="cart.js"></script>
</body>
</html>
